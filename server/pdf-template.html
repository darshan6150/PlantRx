<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PlantRx PDF</title>

  <!-- (Optional) Local font embedding removes late-load layout shifts -->
  <style>
    /* Example: embed an Inter-like font to avoid "ï¿½" bullets and reflow */
    /* Put font files in ./fonts and reference them here, or use base64. */
    @font-face {
      font-family: "PlantRxSans";
      src: local("Arial"); /* fallback if you don't add a real font file */
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root { --body-font: "PlantRxSans", system-ui, -apple-system, Arial; }

    /* Force consistent paper & margins */
    @page { size: A4; margin: 18mm 12mm 22mm; }
    html, body { padding: 0; margin: 0; }
    body { font-family: var(--body-font); line-height: 1.45; }

    * { box-sizing: border-box; }

    /* Keep headings and next block together; avoid orphans */
    h1, h2, h3 { break-after: avoid-page; orphans: 3; widows: 3; margin: 0 0 8px; }

    /* Never split these across pages */
    section, article, .block, .card, .table-wrap, .toc, .checklist {
      break-inside: avoid-page; page-break-inside: avoid;
    }

    /* Lists & tables are common culprits for "falling off" */
    ul, ol, table { break-inside: avoid-page; }
    li { margin: 0 0 4px; }
    /* Use CSS markers so bullets render consistently */
    ul { list-style: disc; padding-left: 18px; }

    /* Media safety */
    img, svg, canvas { max-width: 100%; height: auto; break-inside: avoid-page; }

    /* Long words can push outside the page */
    p, li, td, th { overflow-wrap: anywhere; hyphens: auto; }

    /* Footer spacer ensures content doesn't collide with footerTemplate */
    .footer-spacer { height: 16mm; }

    /* Optional: put each major section in its own block to stabilize breaks */
    .page-block { margin: 10mm 0; }

    /* Optional gray divider between sections (print-friendly) */
    .rule { height: 1px; background: #ddd; margin: 10px 0 12px; }
  </style>
</head>
<body>

  <main>
    {{CONTENT}}
    
    <!-- Keep this at end so the footer never overlaps content -->
    <div class="footer-spacer"></div>
  </main>
</body>
</html>
