    <!-- Service Worker Kill Switch - Remove all cached workers and data -->
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister().catch(()=>{})));
      if (window.caches && caches.keys) { caches.keys().then(keys => keys.forEach(k => caches.delete(k))); }
    }
    </script>
    
    <!-- Safari Cache Recovery - Detect stale React modules and prompt refresh -->
    <script>
    (function() {
      var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      if (isSafari) {
        var lastRefresh = sessionStorage.getItem('plantrx_cache_check');
        var now = Date.now();
        if (!lastRefresh || (now - parseInt(lastRefresh)) > 300000) {
          sessionStorage.setItem('plantrx_cache_check', now.toString());
        }
      }
      window.onerror = function(msg, src, line, col, err) {
        if (msg && msg.indexOf && (msg.indexOf('dispatcher') !== -1 || msg.indexOf('useState') !== -1 || msg.indexOf('Invalid hook call') !== -1)) {
          document.body.innerHTML = '<div style="font-family:system-ui,-apple-system,sans-serif;max-width:500px;margin:100px auto;padding:40px;text-align:center;background:linear-gradient(135deg,#fef3c7 0%,#fef9c3 100%);border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,0.1);">' +
            '<h2 style="color:#92400e;margin-bottom:16px;">Cache Refresh Required</h2>' +
            '<p style="color:#78350f;margin-bottom:24px;">Your browser has cached outdated files. Please clear your cache to continue.</p>' +
            '<button onclick="sessionStorage.clear();localStorage.removeItem(\'plantrx_cache_check\');location.reload(true)" style="background:#f59e0b;color:white;border:none;padding:12px 32px;border-radius:8px;font-size:16px;cursor:pointer;font-weight:600;">Refresh Now</button>' +
            '<p style="color:#92400e;font-size:12px;margin-top:16px;">Safari: Press Cmd+Option+E then Cmd+R</p>' +
          '</div>';
          return true;
        }
      };
    })();
    </script>
